- name: SignTube
  expand: false
  short_desc: Sign-to-text and text-to-sign translation platform
  links:
    - link_name: devpost
      link: https://devpost.com/software/mutetube
    - link_name: figma
      link: https://www.figma.com/file/rYO7VWwi6KfJxoXCfUDOFC/QHacks'22?node-id=0%3A1
    - link_name: github
      link: https://github.com/Aryaman73/SignTube
  desc:
    SignTube is a platform to connect the deaf/mute and those who speak. Using your devices camera to talk using ASL, the app will convert it to text for the other person to view. 
    Conversely, you can also use your microphone to record your audio which is converted into text for the other person to read. Built at QHacks2022, winning 3rd place overall and the 
    Leading Learners x QHacks Prize amoungst 300+ participants.
  techlist:
    - React
    - MaterialUI
    - OpenCV
    - Tensorflow
