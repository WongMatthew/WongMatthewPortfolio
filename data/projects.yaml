    For one of my last hackathons of the year, I wanted to make a project that I can continue working on into the future, something that can do good in the hands of others. With
    the help of Mitchell, Matthew (another one, I know) and Jacky, we were able to make SafePulse. SafePulse provides users with opioid addiction relief information, live support 
    and the locations of safe injection sites and free naxolone kits. It also has an emergency response alarm that alerts emergency services of the users status, location and access
